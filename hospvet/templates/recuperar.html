<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>HVE - Recuperar Comprobante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div class="form-container" style="max-width: 500px; margin-top: 50px">
        <header style="text-align: center; margin-bottom: 30px">
            <h1 style="color: #004a99">Recuperar Comprobante</h1>
            <p>Ingresa los datos con los que registraste a tu mascota.</p>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert" style="padding: 15px; margin-bottom: 20px; border-radius: 5px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('campvacuna.recuperar_cita') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="grupo-input" style="margin-bottom: 20px">
                <label><strong>Correo Electrónico del Tutor:</strong></label>
                <input type="email" name="email" placeholder="ejemplo@correo.com" required
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div class="grupo-input" style="margin-bottom: 20px">
                <label><strong>Nombre del animal de compañía    :</strong></label>
                <input type="text" name="mascota" placeholder="Nombre tal cual lo registraste" required
                       style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <button type="submit" class="btn-submit" style="width: 100%">
                <i class="fas fa-search"></i> Buscar mi Cita
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px">
            <a href="/" style="color: #666; text-decoration: none">← Volver al inicio</a>
        </div>
    </div>
</body>
</html>
